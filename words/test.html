<!DOCTYPE html>
<html>
<head>
  <title>文章列表</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .column {
      flex: 1;
      padding: 20px;
      border-right: 1px solid #ccc; /* 添加列之间的分隔线 */
    }
    .column:last-child {
      border-right: none; /* 最后一列不需要分隔线 */
    }
    .title-list {
      max-width: 250px; /* 稍微增加宽度 */
      overflow-y: auto;
      background-color: #f5f5f5; /* 浅灰色背景 */
      border-radius: 8px; /* 圆角边框 */
      padding: 20px;
    }

    .title-list h3 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333; /* 深灰色标题 */
    }

    .title-list ul {
      list-style: none;
      padding: 0;
    }

    .title-list li {
      cursor: pointer;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 5px;
      background-color: #fff; /* 白色背景 */
      transition: background-color 0.2s; /* 添加悬停过渡效果 */
    }

    .title-list li:hover {
      background-color: #f0f0f0; /* 悬停时变浅灰色 */
    }

    .title-list button {
      background-color: #409eff; /* 蓝色按钮 */
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px; /* 按钮与标题间距 */
      width: 100%; /* 按钮宽度占满容器 */
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="column title-list">
      <button>添加文章</button>
      <h3>文章列表</h3>
      <ul>
        <li onclick="showArticle('article1')">文章标题1</li>
        <li onclick="showArticle('article2')">文章标题2</li>
        </ul>
    </div>
    <div class="column article-info" id="article-info">
      </div>
    <div class="column article-translation" id="article-translation">
      </div>
  </div>

  <script>
    const articleInfo = {
      article1: {
        title: "文章标题1",
        info: "这是文章1的详细信息...",
        translation: "This is the translation of article 1..."
      },
      article2: {
        title: "文章标题2",
        info: "这是文章2的详细信息...",
        translation: "This is the translation of article 2..."
      },
      // ...更多文章
    };

    function showArticle(articleId) {
      const infoDiv = document.getElementById("article-info");
      const translationDiv = document.getElementById("article-translation");

      infoDiv.innerHTML = `<h3>${articleInfo[articleId].title}</h3><p>${articleInfo[articleId].info}</p>`;
      translationDiv.innerHTML = `<h3>翻译</h3><p>${articleInfo[articleId].translation}</p>`;
    }
  </script>
</body>
</html>
