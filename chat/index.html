<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 100%;
            max-width: 360px;
            height: 80%;
            max-height: 600px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #chat-header {
            background-color: #0084ff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        #chatbox {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #e5ddd5;
            display: flex;
            flex-direction: column;
        }
        .message, .notification {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
            word-wrap: break-word;
            display: flex;
            flex-direction: column;
        }
        .message.user {
            background-color: #dcf8c6;
            align-self: flex-end;
            text-align: right;
        }
        .message.other {
            background-color: #ffffff;
            align-self: flex-start;
            text-align: left;
        }
        .notification {
            background-color: #f0e68c; /* light yellow for notifications */
            align-self: center;
        }
        .username {
            font-weight: bold;
            margin-bottom: 5px;
        }
        #input-container {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
        }
        #message {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
        }
        #send-button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        #send-button:hover {
            background-color: #006bbd;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">Anonymous Chat Room</div>
        <div id="chatbox"></div>
        <div id="input-container">
            <input type="text" id="message" placeholder="Type a message" autofocus />
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const ws = new WebSocket('ws://nodered.glwsq.cn/ws/chat');
        let username = prompt("Enter your username:") || 'Anonymous';

        ws.onopen = function() {
            // Send a notification to all users about this new user
            ws.send(JSON.stringify({ type: 'notification', message: `${username} has joined the chat.` }));
        };

        document.getElementById('message').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.type === 'notification') {
                appendNotification(data.message);
            } else if (data.username && data.username !== username) {
                appendMessage(data.username, data.message, 'other');
            }
        };

        function sendMessage() {
            const input = document.getElementById('message');
            const messageText = input.value.trim();
            if (messageText) {
                ws.send(JSON.stringify({ username, message: messageText }));
                appendMessage('You', messageText, 'user');
                input.value = '';
            }
        }

        function appendMessage(userName, text, type) {
            const chatbox = document.getElementById('chatbox');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.innerHTML = `<div class="username">${userName}:</div><div>${text}</div>`;
            chatbox.appendChild(message);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function appendNotification(message) {
            const chatbox = document.getElementById('chatbox');
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            chatbox.appendChild(notification);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
